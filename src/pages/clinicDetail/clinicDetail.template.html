<div class="containerBig">
    <div class='userPanel'>
        <div class="headerImg">
          <h1>Clinic Title</h1>
          <div class="profilePic">
            <div class="wrap">
             <img src='assets/img/headersph/dogpic.jpg'/>
            </div>
          </div>
          <div class="parallax" style="background-image: url('assets/img/headersph/clinic1.jpg');"></div>
        </div>
        <div class='userDetails'>
            <div class='left pad five'>
              <div class="details">
                <h2>Details</h2>
                <span>Clinic Name: <p>{{clinic.Name}}</p></span>
                <span>Mail: <p>{{clinic.Email}}</p></span>
                <span>Phone: <p>{{clinic.PhoneNumber}}</p></span>
                <span>Address: <p>{{clinic.Address}}</p></span>
                <span>Rating: <p>{{clinic.Rating}}</p></span>
                <span>About: <p>{{clinic.Description}}</p></span>
              </div>
              <div class="socials">
                <h2>Socials</h2>
                <span><a title="{{clinic.Name}}'s Facebook'" href="{{clinic.Facebook}}" target="_blank"><i class="fa fa-facebook"></i></a></span>
                <span><a title="{{clinic.Name}}'s Instagram'" href="{{clinic.Instagram}}" target="_blank"><i class="fa fa-instagram"></i></a></span>
                <span><a title="{{clinic.Name}}'s Twitter'" href="{{clinic.Twitter}}" target="_blank"><i class="fa fa-twitter"></i></a></span>
              </div>
            </div>
            <div class='right pad five'>
                <h2>Additional Info</h2>
                <tabs>
                  <tab tabTitle="Tab 1">
                    Here's some content.
                  </tab>
                  <tab tabTitle="Tab 2">
                    And here's more in another tab.
                  </tab>
                </tabs>
            </div>
        </div>
    </div>
</div>
