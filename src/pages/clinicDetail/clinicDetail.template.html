<div class='container'>
    <div class='userPanel'>
        <img src='https://via.placeholder.com/720x360?text=Visit+Blogging.com+NowC/O https://placeholder.com/'/>
        <div class='userDetails'>
            <div class='leftColumn'>
                <img src='https://via.placeholder.com/75x75'/>
                <span>{{clinic.Name}}</span><br>
                <span>{{clinic.Email}}</span><br>
                <span>{{clinic.PhoneNumber}}</span><br>
                <span>{{clinic.Address}}</span><br>
                <span>{{clinic.Rating}}</span><br>
                <span>{{clinic.Description}}</span><br>

                <span>{{clinic.Facebook}}</span><br>
                <span>{{clinic.Instagram}}</span><br>
                <span>{{clinic.Twitter}}</span><br>
                
            </div>
            <div class='rightColumn'>
                <tabs>
                    <tab tabTitle="Tab 1">
                      Here's some content.
                    </tab>
                    <tab tabTitle="Tab 2">
                      And here's more in another tab.
                    </tab>
                  </tabs>
            </div>
        </div>
    </div>
</div>
