<div class='container'>
    <label>Nume Clinica</label> <input type='text' [(ngModel)]='user.ClinicName' placeholder="Your clinic's name"/> <br>
    <label>Email</label> <input type='text' [(ngModel)]='user.Email' placeholder="Your email"/> <br>
    <label>Password</label> <input type='password' [(ngModel)]='user.Password' placeholder="Your password"/><br>
    <label>Description</label> <textarea [(ngModel)]='user.Description' placeholder="Your presentation"></textarea><br>
    <label>Logo</label> <input [(ngModel)]='user.Logo' placeholder="Your URL to your image"/><br>
    
    <label>Telefon</label> <input [(ngModel)]='user.Phone' placeholder="Your Phone Number"/><br>
    <label>Adress</label> <input [(ngModel)]='user.Adress' placeholder="Your Adress"/><br>
    <label>Facebook</label> <input [(ngModel)]='user.Facebook' placeholder="Your Facebook profile"/><br>
    <label>Instagram</label> <input [(ngModel)]='user.Instagram' placeholder="Your Instagram profile"/><br>
    <label>Twitter</label> <input [(ngModel)]='user.Twitter' placeholder="Your Twitter profile"/><br>
    
    

    <button>Register</button>
</div>
